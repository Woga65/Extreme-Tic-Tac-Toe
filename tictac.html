<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/tictac.css">
    <script src="js/tictac.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container" id="game-container">
        <div class="board" id="board">
            <div id="0" class="cell firstRow firstCol">X</div>
            <div id="1" class="cell firstRow"></div>
            <div id="2" class="cell firstRow lastCol"></div>
            <div id="3" class="cell firstCol">X</div>
            <div id="4" class="cell">O</div>
            <div id="5" class="cell lastCol">X</div>
            <div id="6" class="cell lastRow firstCol">O</div>
            <div id="7" class="cell lastRow"></div>
            <div id="8" class="cell lastRow lastCol"></div>
        </div>
        <div class="gameOver" id="gameOver">
            <div data-winner-text></div>
            <button id="restartButton">Restart</button>
        </div>
        <div class="configureGame" id="configureGame">
            <label for="rows">Rows</label>
            <input type="number" id="rows" value="3" size="2" min="3" max="10">
            <label for="cols">Columns</label>
            <input type="number" id="cols" value="3" size="2" min="3" max="10">
            <label for="wins">your Goal is</label>
            <input type="number" id="wins" value="3" size="2" min="3" max="10">
            <button id="startButton">Start Game</button>
        </div>
    </div>
</body>
</html>
